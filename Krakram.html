			</span>
			<p>The <b>Krakram</b> is a <a is="a-link" href="Boomerangs.html">boomerang</a> that is crafted with <a is="a-link" href="Defiled_Bar.html">Defiled Bars</a>, or dropped by <a is="a-link" href="Defiled_Fissure.html">Defiled Fissures</a> with a 1/5 (20%) chance. It also has a 1/5 (20%) chance of being obtained from <a is="a-link" href="Crates.html">Chunky</a> and <a is="a-link" href="Crates.html">Bilious Crates</a> <a is="a-link" href="https://terraria.wiki.gg/wiki/Fishing">fished</a> in the Defiled.</p>
			<p>Its best <a is="a-link" href="Modifiers.html">modifier</a> is <b>Godly</b> or <b>Demonic</b>.</p>
