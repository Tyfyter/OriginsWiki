			<p>
				The <b>Crimbrain</b> is a <a is="a-link" href="https://terraria.wiki.gg/wiki/Pre-Hardmode">pre-Hardmode</a> <a is="a-link" href="Enemies.html">enemy</a> that spawns in <a is="a-link" href="https://terraria.wiki.gg/wiki/The_Crimson">the Crimson</a>.
				The Crimbrain will fly towards the player with brief periods where it will circle back to attack again.
				When the Crimbrain hits the player it will also inflict <a is="a-link" href="Assimilation.html">Crimson Assimilation</a> and <a is="a-link" href="https://terraria.wiki.gg/wiki/Confused">Confused</a> for 0.33 seconds.
