			<p>
				The <b>Splashid</b> is a <a is="a-link" href="https://terraria.wiki.gg/wiki/Hardmode">Hardmode</a> <a is="a-link" href="Magic_Weapons.html">magic weapon</a> that is crafted using <a is="a-link" href="Alkaliphiliac_Tissue.html">Alkaliphiliac Tissue</a>, <a is="a-link" href="Brineglow.html">Brineglow</a> and <a is="a-link" href="Baryte.html">Baryte</a> at a <a is="a-link" href="https://terraria.wiki.gg/wiki/Anvil">Hardmode Anvil</a>.
				Using it fires five brine droplets that are affected by gravity and inflict <a is="a-link" href="Toxic_Shock.html">Toxic Shock</a>.
			</p>
			<p>Its best <a is="a-link" href="Modifiers.html">modifier</a> is <b>Mythical</b>.</p>
